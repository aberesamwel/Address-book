<!DOCTYPE html>
<html lang="en">
<head>
    <title>Address book</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="botton-box">
        <button type="button" class=""></button>
    </div>
    <h1>Address book</h1>
    <section class="details">
        <form id="addressform">
            <input type="text" placeholder="Enter location" id="location">
            <br><br>
            <input type="text" placeholder="Enter landmarks" id="landmarks">
            <br><br>
            <input type="text" placeholder="Enter timedate" id="time">
            <br><br>
            <input type="text" placeholder="Enter your contact" id="contact">  
            <br><br>
            <textarea placeholder="Enter your message" id="message"></textarea> 
            <br><br>
            <input type="url" placeholder="Enter the place image url" id="image">
            <br><br>
            <button>Enter place</button>
        </form>
    </section>
    <h1>Get Your Address</h1>
    <section id="destination"></section>
</body>
<script src="./index.js"></script>
</html>
